<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card-component">
      <div class="card-content card-state__rating">
        <!-- Rating state start -->
        <img src="images/icon-star.svg" class="icon-star" alt="" />

        <h2 class="card__title">How did we do?</h2>

        <p class="card__body">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form id="form" class="card__rating">
          <fieldset class="rating__fieldset">
            <legend class="sr-only">Rating</legend>

            <div class="rating-field">
              <input type="radio" id="rating-1" name="rating" value="1">
              <label for="rating-1">1</label>
            </div>

            <div class="rating-field">
              <input type="radio" id="rating-2" name="rating" value="2">
              <label for="rating-2">2</label>
            </div>

            <div class="rating-field">
              <input type="radio" id="rating-3" name="rating" value="3">
              <label for="rating-3">3</label>
            </div>

            <div class="rating-field">
              <input type="radio" id="rating-4" name="rating" value="4">
              <label for="rating-4">4</label>
            </div>

            <div class="rating-field">
              <input type="radio" id="rating-5" name="rating" value="5">
              <label for="rating-5">5</label>
            </div>
          </fieldset>

          <button type="submit" class="rating__btn">Submit</button>
        </form>

        <!-- Rating state end -->
      </div>

      <div class="card-content card-state__thank-you">
        <!-- Thank you state start -->

        <p class="thank-you__result">You selected <span id="js-rating"></span> out of 5</p>

        <h2 class="card__title">Thank you!</h2>

        <p class="card__body">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

        <!-- Thank you state end -->
      </div>
    </div>
  </main>
</body>
</html>
