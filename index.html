<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card-component">
      <div class="card-state__rating">
        <!-- Rating state start -->

        <h2 class="card__title">How did we do?</h2>

        <p class="card__body">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form id="form" class="card__rating">
          <fieldset>
            <legend>Rating</legend>

            <input type="radio" id="rating-1" name="rating-1" value="1">
            <label for="rating-1">1</label><br>

            <input type="radio" id="rating-2" name="rating-2" value="2">
            <label for="rating-2">2</label><br>

            <input type="radio" id="rating-3" name="rating-3" value="3">
            <label for="rating-3">3</label><br>

            <input type="radio" id="rating-4" name="rating-4" value="4">
            <label for="rating-4">4</label><br>

            <input type="radio" id="rating-5" name="rating-5" value="5">
            <label for="rating-5">5</label><br>
          </fieldset>

          <button class="rating__btn--submit">Submit</button>
        </form>

        <!-- Rating state end -->
      </div>

      <div class="card-state__thank-you">
        <!-- Thank you state start -->

        <p class="thank-you__result">You selected <span id="js-rating"></span> out of 5</p>

        <h2 class="card__title">Thank you!</h2>

        <p class="card__body">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

        <!-- Thank you state end -->
      </div>
    </div>
  </main>
</body>
</html>
